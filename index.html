<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cash Register</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1 class="heading">Cash Register Manager</h1>
    <p class="description">
      Enter the Bill Amount and Cash given by the Customer and know Minimum Number of Notes to Return...
    </p>
    <label for="bill-amount" class="buttons">Bill Amount</label>
    <input id="bill-amount" type="number"></input>
    <label for="cash-given" class="buttons">Cash Given</label>
    <input id="cash-given" type="number"></input>
    <!-- <label for="result-change">Final Result</label>
        <input type="number" id="result-change"></input> -->
    <button id="check-button" class="chekbutton">Check</button>
    <p id="error-message" class="errormsg"></p>

    <table class="change-table" border="1rem">
      <caption class="caption-style">
        Return Change
      </caption>
      <tr>
        <th height: 10px>No Of Notes</th>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
      </tr>
      <tr>
        <th>Note</th>
        <td class="note">2000</td>
        <td class="note">500</td>
        <td class="note">100</td>
        <td class="note">20</td>
        <td class="note">5</td>
        <td class="note">1</td>
      </tr>
    </table>
  </div>


</body>
<script src="/script.js"></script>

</html>
